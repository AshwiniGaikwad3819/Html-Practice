<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Introduction</title>
  </head>
  <body>
    
    <form action="/server">
      <h1>Student Information</h1>
   
      Name :
      <input type="text"placeholder="enter your name"> <br><br>
      Address:
      <input type="text" placeholder="enter your add" ><br><br>
      Phone No:
      <input type="number" placeholder="91+"><br><br>
      Email Id :
      <input type="email" placeholder="enter your id"><br><br>
      <div>
        Select Your Gender:<br>
        <input type="radio" name="Gendar" id="Male">
        <label for="Male">Male</label> 
        <input type="radio" name="Gendar" id="Female">
        <lable for="Female"> Female</lable>
        <input type="radio" name="Gendar" id="transgender">
        <lable for="trans">transgender</lable> 
      </div>
      <div>
        <br>
        Known Language:<br>
        <input type="checkbox" name="Language" id="English">
        <lable for="English">English</lable>
        <input type="checkbox" name="Language" id="Marathi">
        <lable for="Marathi"> Marathi</lable>
        <input type="checkbox" name="Language" id="Hindi">
        <lable for="Hindi">Hindi</lable>
      </div>
      <div>
        <br>
        Select your Eduction:<br>
        <select name="Eduction" id="Eduction">
          <option edu="Graduction">Graduction</option>
          <option edu="postgraduction">Postgraduction</option>
          <option edu="PHD">PHD</option>
          </select>
          </div>
          <div>
            <br>
          Introduce Your Self in 200/300 Words:<br>
          <textarea id=" Introduction"></textarea> <br><br>
          <button>Submit</button>
    
      </div>
    </form>
  </body>
</html>
