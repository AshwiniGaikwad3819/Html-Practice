<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Marks
      </caption>
      <thead>
        <tr>
          <th rowspan="2">subject</th>
          <th colspan="2">first term</th>
          <th colspan="2">Second Term</th>
          <th rowspan="2">Total</th>
        </tr>
        <tr>
          <th>20</th>
          <th>30</th>
          <th>20</th>
          <th>30</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>19</td>
          <td>28</td>
          <td>20</td>
          <td>30</td>
          <td>97</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>20</td>
          <td>30</td>
          <td>20</td>
          <td>29</td>
          <td>99</td>
        </tr>
        <tr>
          <td>Biology</td>
          <td>19</td>
          <td>30</td>
          <td>18</td>
          <td>27</td>
          <td>94</td>
        </tr>
        <tr>
          <td>Chemistry</td>
          <td>20</td>
          <td>29</td>
          <td>19</td>
          <td>30</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>20</td>
          <td>30</td>
          <td>20</td>
          <td>29</td>
          <td>99</td>
        </tr>
        <tr>
          <td rowspan="2">Total</td>
          <td>98</td>
          <td>147</td>
          <td>97</td>
          <td>145</td>
          <td>497</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
